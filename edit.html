<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Quản lý sản phẩm | maclame</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 p-4 font-sans">

  <h1 class="text-2xl font-bold mb-4">Danh sách sản phẩm</h1>
  <div id="productList" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>

  <!-- Modal -->
  <div id="editModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
    <div class="bg-white p-6 rounded-lg max-w-md w-full">
      <h2 class="text-xl font-bold mb-4">Chỉnh sửa sản phẩm</h2>
      <form id="editForm" class="space-y-3">
        <input type="hidden" id="editId" />
        <input type="text" id="editName" placeholder="Tên sản phẩm" class="w-full px-3 py-2 border rounded" />
        <input type="text" id="editImage" placeholder="Link ảnh" class="w-full px-3 py-2 border rounded" />
        <input type="text" id="editLink" placeholder="Link affiliate" class="w-full px-3 py-2 border rounded" />
        <select id="editCategory" class="w-full px-3 py-2 border rounded">
          <option value="">-- Chọn danh mục --</option>
          <option value="Áo">Áo</option>
          <option value="Chân Váy">Chân Váy</option>
          <option value="Set">Set</option>
          <option value="Đầm">Đầm</option>
          <option value="Quần">Quần</option>
          <option value="Phụ Kiện">Phụ Kiện</option>
        </select>
        <div class="flex justify-end gap-2 pt-2">
          <button type="button" onclick="closeModal()" class="px-4 py-1 rounded bg-gray-300 hover:bg-gray-400">Hủy</button>
          <button type="submit" class="px-4 py-1 rounded bg-blue-600 text-white hover:bg-blue-700">Lưu</button>
        </div>
      </form>
    </div>
  </div>

  <div id="toast"
    class="fixed top-4 left-1/2 transform -translate-x-1/2 bg-gray-900 text-white px-5 py-2 rounded-lg shadow opacity-0 transition-opacity duration-300 z-50 text-sm">
    Toast Message
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, collection, getDocs, doc, updateDoc, deleteDoc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA8IensKclYAvGB1QyzaavqURIgH5IKH_I",
      authDomain: "maclame-c7e9c.firebaseapp.com",
      projectId: "maclame-c7e9c",
      storageBucket: "maclame-c7e9c.appspot.com",
      messagingSenderId: "857173133731",
      appId: "1:857173133731:web:d4fd93772e34a86181b216",
      measurementId: "G-TZCS4QL10T"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const productList = document.getElementById("productList");

    async function loadProducts() {
      const querySnapshot = await getDocs(collection(db, "products"));
      productList.innerHTML = "";

      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const card = document.createElement("div");
        card.className = "bg-white p-4 rounded-lg shadow";

        card.innerHTML = `
          <img src="${data.image}" class="w-full h-40 object-cover rounded-md mb-2">
          <h2 class="font-semibold text-lg mb-1">${data.name}</h2>
          <p class="text-sm text-gray-500 mb-2">${data.category || ''}</p>
